
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Advanced 3D Website</title>
    <meta name="description" content="An advanced 3D website using A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <style>
      body { margin: 0; }
      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: white;
        text-shadow: 1px 1px 5px black;
      }
    </style>
  </head>
  <body>
    <div class="centered">Welcome to the 3D World</div>
    <a-scene environment="preset: forest; groundColor: #445; grid: none;">
      <a-assets>
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>
      <a-sky src="#skyTexture" rotation="0 -90 0"></a-sky>
      <a-entity position="0 1.6 -3">
        <a-text value="Explore the Environment" align="center" color="white" width="6"></a-text>
      </a-entity>
      <a-entity id="rig" movement-controls>
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      </a-entity>
      <a-box position="0 1 -5" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
